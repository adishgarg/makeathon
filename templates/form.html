<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/form_style.css" />
  <title>Form</title>
</head>
<body>
  <section class="container">
    <header>Form</header>
    <form action="/submit_form" method="post" class="form" action='#'>
      <div class="input-box">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label for="birth_date">Birth Date</label>
          <input type="date" id="birth_date" name="birth_date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="input-box address">
        <label for="ulpin">Unique Land Parcel Identification Number (ULPIN)</label>
        <input type="text" id="ulpin" name="ulpin" placeholder="Enter ULPIN" required />
      </div>
      <button type="submit">Submit</button>
    </form>
      </section>
</body>
</html>
